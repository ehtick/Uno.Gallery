jobs:
- job: Wasm_UITests
  timeoutInMinutes: 90
  displayName: 'WebAssembly UI Tests'
  container: unoplatform/wasm-build:3.0

  pool:
    vmImage: 'ubuntu-latest'

  variables:
    NUGET_PACKAGES: $(build.sourcesdirectory)/.nuget

  steps:
  - checkout: self
    clean: true
    fetchDepth: 0

  - task: UseDotNet@2
    displayName: 'Use .NET SDK'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: 8.0.100

  - template: templates/canary-updater.yml

  - bash: |
      chmod +x build/scripts/wasm-uitest-run.sh
      build/scripts/wasm-uitest-run.sh
    env:
      BUILD_SOURCESDIRECTORY: "$(build.sourcesdirectory)"
      BUILD_ARTIFACTSTAGINGDIRECTORY: "$(build.artifactstagingdirectory)"
    # Wasm UI tests are not supported when running on Skia.
    condition: ne(variables['IsSkiaEverywhereCanaryBranch'], true)
    displayName: 'Running build'

  - task: CopyFiles@2
    displayName: Copy Wasm output
    inputs:
      SourceFolder: Uno.Gallery/bin/Release/net8.0-browserwasm/dist
      Contents: '**/*.*'
      TargetFolder: $(Build.ArtifactStagingDirectory)/bin
    # Wasm UI tests are not supported when running on Skia.
    condition: ne(variables['IsSkiaEverywhereCanaryBranch'], true)

  - task: PublishTestResults@2
    condition: and(always(), ne(variables['IsSkiaEverywhereCanaryBranch'], true))
    retryCountOnTaskFailure: 3
    inputs:
      testRunTitle: 'WebAssembly Test Run'
      testResultsFormat: 'NUnit'
      testResultsFiles: '$(build.sourcesdirectory)/build/TestResult.xml'
      failTaskOnFailedTests: true
      failTaskOnMissingResultsFile: true

  - task: PublishBuildArtifacts@1
    retryCountOnTaskFailure: 3
    condition: and(always(), ne(variables['IsSkiaEverywhereCanaryBranch'], true))
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: uno-uitest-tests
      ArtifactType: Container
