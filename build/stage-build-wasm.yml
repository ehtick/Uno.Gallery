steps:
- checkout: self
  clean: true
  fetchDepth: 0
  persistCredentials: true

- task: UseDotNet@2
  condition: eq(variables['IsCanaryBranch'], true)
  inputs:
    packageType: runtime
    version: 2.2.x

- template: templates/gitversion.yml

- template: templates/dotnet-install-linux.yml
  parameters:
    UnoCheckParameters: '--tfm net9.0-browserwasm'

- template: templates/canary-updater.yml

- bash: |
    dotnet publish Uno.Gallery/Uno.Gallery.csproj -c Release -f net9.0-browserwasm -p:UseSkiaRendering=$(UseSkiaRendering) -p:InformationalVersion=$(GitVersion.InformationalVersion) -o "$(Agent.TempDirectory)/wasm-publish" -bl:$(Build.ArtifactStagingDirectory)/wasm-dom.binlog
  displayName: 'Builds Wasm $(ArtifactName)'

- task: PublishBuildArtifacts@1
  condition: always()
  retryCountOnTaskFailure: 3
  inputs:
    PathtoPublish: '$(Agent.TempDirectory)/wasm-publish/wwwroot'
    ArtifactName: $(ArtifactName)

- task: PublishBuildArtifacts@1
  condition: always()
  retryCountOnTaskFailure: 3
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: $(ArtifactName)-logs
